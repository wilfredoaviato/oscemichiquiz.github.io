<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas y Michi  </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Juego de Preguntas y Michi 
      <h2><img src="images/seace.jpg" alt=""></h2>
    </h1>

    <!-- Sección para ingresar nombres de jugadores -->
    <div class="player-inputs">
        <label for="player1">Jugador 1 (X):</label>
        <input type="text" id="player1" placeholder="Nombre del Jugador 1">
        <label for="player2">Jugador 2 (O):</label>
        <input type="text" id="player2" placeholder="Nombre del Jugador 2">
        <button onclick="startGame()">Iniciar Juego</button>
    </div>
       <!-- Sección de puntajes -->
    <div id="scoreboard" style="display:none;">
      <p><strong>Jugador 1 (X):</strong> <span id="score1">0</span></p>
      <p><strong>Jugador 2 (O):</strong> <span id="score2">0</span></p>
  </div>
    <!-- Sección de preguntas y mensaje de turno -->
    <div class="question-container" style="display:none;">
        <h2 id="currentPlayerTurn"></h2>
        <h2 id="question"></h2>
        <div id="options"></div>
        <p id="answerFeedback"></p>
    </div>

    <!-- Tablero de Michi -->
<div class="board" style="display:none;">
  <div class="cell" onclick="markCell(0)">
      <span class="cell-number">1</span>
  </div>
  <div class="cell" onclick="markCell(1)">
      <span class="cell-number">2</span>
  </div>
  <div class="cell" onclick="markCell(2)">
      <span class="cell-number">3</span>
  </div>
  <div class="cell" onclick="markCell(3)">
      <span class="cell-number">4</span>
  </div>
  <div class="cell" onclick="markCell(4)">
      <span class="cell-number">5</span>
  </div>
  <div class="cell" onclick="markCell(5)">
      <span class="cell-number">6</span>
  </div>
  <div class="cell" onclick="markCell(6)">
      <span class="cell-number">7</span>
  </div>
  <div class="cell" onclick="markCell(7)">
      <span class="cell-number">8</span>
  </div>
  <div class="cell" onclick="markCell(8)">
      <span class="cell-number">9</span>
  </div>
</div>

    <!-- Mensaje de ganador -->
    <div id="winnerMessage">
        <h2 id="winnerText"></h2>
        <img id="prizeImage" class="prize-image" src="" alt="Premio">
        <button onclick="resetGame()">Nuevo Juego</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
